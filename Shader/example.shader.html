<script id="example-fs" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 vColor;

      void main(void) {
        gl_FragColor = vColor;
      }
</script>
<script id="example-vs" type="x-shader/x-vertex">
    attribute vec3 vertexPosition;
    varying vec4 vColor;

    uniform mat4 modelMatrix;
    uniform mat4 projectionMatrix;
    uniform vec4 color;

    void main(void) {
        gl_Position = projectionMatrix * modelMatrix * vec4(vertexPosition, 1.0);
        vColor = color;
    }

</script>
